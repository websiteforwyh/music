<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>

    <style>
        html,
        body {
            overflow-y: scroll;
            scroll-behavior: smooth;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .box {
            text-align: center;
        }
        
        dl {
            display: none;
        }
        
        a {
            font-size: 22px;
            color: #5e2d00;
            padding: 10px;
            display: inline-block;
        }
        
        a:link a:visited {
            text-decoration: none;
        }
        
        a:hover a:active {
            text-decoration: underline;
            color: red;
        }
        
         :target {
            display: inline-block;
        }
        
        span {
            color: red;
        }
    </style>

    <script>
        var musicLink = document.querySelector('a[href="#new1"]');
        musicLink.addEventListener('click', function(event) {
            event.stopPropagation(); // 阻止事件传播，不触发外部滚动条滚动
            var offsetTop = document.getElementById('content').offsetTop; // 获取内容区域的偏移量
            window.scrollTo(0, offsetTop); // 滚动到内容区域的偏移量位置
        });
    </script>

</head>

<body>
    <div id="content" class="box">
        <h2>I_MUSIC</h2>
        <hr size="3" color="#5e2d00" width="750px">
        <nav>
            <a href="#new1">music</a>
            <a href="#new2">待开发</a>
        </nav>
        <hr size="3" color="#5e2d00" width="750px">

        <dl id="new1">
            <iframe src="music.html" width="756.4px" height="506.4px" frameborder="0"></iframe>
        </dl>
        <dl id="new2">
            <p>待开发</p>
        </dl>
    </div>
</body>

</html>
