<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music1</title>

    <style>
        .song-list {
            width: 728.4px;
            list-style-type: none;
            padding: 0;
            border: 2px solid #ccc;
            /* 添加一个大边框 */
            border-radius: 10px;
            /* 添加边框圆角 */
        }
        
        .song-info {
            display: flex;
            align-items: center;
        }
        
        .song-title {
            font-weight: bold;
            width: 150px;
            /* 调整歌曲标题的宽度 */
        }
        
        .song-artist {
            color: #888;
            width: 150px;
            /* 调整歌手名称的宽度 */
        }
        
        .song-player {
            width: 200px;
            /* 调整播放器的宽度 */
        }
        
        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .song-item .song-title {
            font-weight: bold;
        }
        
        .song-item .song-artist {
            color: #888;
        }
    </style>
</head>

    <!-- 存放音频的源地址：https://websiteforwyh.github.io/music/AudioFile/audio.html -->
